<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background for Tet 2026 -->
  <defs>
    <linearGradient id="redGoldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C41E3A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Base gradient background -->
  <rect width="1920" height="1080" fill="url(#redGoldGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="1900" cy="80" r="200" fill="url(#glowGrad)"/>
  <circle cx="100" cy="900" r="220" fill="url(#glowGrad)"/>
  
  <!-- Gold accents -->
  <rect x="0" y="0" width="1920" height="20" fill="#FFD700" opacity="0.5"/>
  <rect x="0" y="1060" width="1920" height="20" fill="#FFD700" opacity="0.5"/>
  
  <!-- Decorative text/pattern -->
  <text x="960" y="540" font-size="120" font-weight="bold" text-anchor="middle" 
        fill="#FFD700" opacity="0.1" font-family="serif">
    Bính Ngọ 2026
  </text>
  
  <!-- Chinese characters for decoration -->
  <text x="200" y="200" font-size="80" fill="#FF6B6B" opacity="0.15" 
        font-family="serif">恭</text>
  <text x="1700" y="900" font-size="80" fill="#FFD700" opacity="0.15" 
        font-family="serif">喜</text>
</svg>